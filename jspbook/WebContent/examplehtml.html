<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>신나는 html</title>
</head>
<body>

<form action="ch03/NewFile1.jsp" method="post">

이름 : <input type="text" name="name" size="10"> <br>
아이디 : <input type="text" name="id" size="10"> <br>
나이 : <input type="text" name="age" size="10"> <br>
패스워드 : <input type="password" name="password" size="10"> <br>
취미 : <input type="checkbox" name="hobby" value="read"> 독서
<input type="checkbox" name="hobby" value="cook">요리
<input type="checkbox" name="hobby" value="run">달리기
<input type="checkbox" name="hobby" value="swim">수영 <br>
전공 : <input type="radio" name="major" value="eng" checked="checked"> 영어
 <input type="radio" name="major" value="math"> 수학
 <input type="radio" name="major" value="design"> 디자인 </br>
 
<select name="protocol">
<option value="http" selected="selected">http</option>
<option value="ftp">ftp</option>
<option value="smtp">smtp</option>
<option value="pop">pop</option>
</select> </br>

<input type="submit" value="전송">
<input type="reset" value="초기화">




</form>

</body>
</html>
